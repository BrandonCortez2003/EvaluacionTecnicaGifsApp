
<div class="flex flex-col-reverse ml-10 justify-between gap-6 md:flex-row md:items-center">
  <div class="flex items-center">
    <div class="mr-auto md:mr-4 md:w-80">
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40px;" class="text-green-700 h-10 dark:text-white font-sans">BUSCAR:</h1>
      <div class="relative w-full min-w-[200px] gap-6 h-10 flex">
        <input [(ngModel)]="searchQuery" class="flex-grow w-full h-full bg-transparent text-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-500 text-black dark:text-white font-sans" 
        placeholder="Buscar gifs...">
        <button class="bg-green-500 rounded-lg h-10 mb-3 p-3 flex items-center hover:bg-green-500 active:bg-green-400 " (click)="buscarGifs(searchQuery)">Buscar</button><!-- focus:outline-none focus:ring focus:ring-violet-300-->
      </div>
  
    </div>
  </div>
</div>

<br>
<br>


<div class="centered-container" *ngIf="gifs.length > 0; else noGifs">
  <div *ngFor="let gif of gifs" class="gif-container">
    <img [src]="gif.images.fixed_height.url" alt="{{ gif.title }}">
    <div class="title-overlay">
      {{ gif.title }}
    </div>
  </div>
</div>
<ng-template #noGifs >
  <p >No se encontraron GIFs.</p>
</ng-template>
